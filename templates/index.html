    <script>
        let selectedMenu = "";
        let menuData = {};
        let hasServerKey = false;
        let patedFile = null;

        // ì„œë²„ ì„¤ì • í™•ì¸
        async function checkConfig() {
            try {
                const res = await fetch('/api/config');
                const data = await res.json();
                hasServerKey = data.hasServerKey;
                if (!hasServerKey) document.getElementById('demoBadge').style.display = 'inline-block';
            } catch (e) {
                document.getElementById('demoBadge').style.display = 'inline-block';
            }
        }
        checkConfig();

        const fileInput = document.getElementById('fileInput');
        const dropzone = document.getElementById('dropzone');
        const preview = document.getElementById('preview');

        // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
        dropzone.onclick = () => fileInput.click();
        fileInput.onchange = () => {
            const file = fileInput.files[0];
            if (file) handleImageFile(file);
        };

        // Ctrl + V ë¶™ì—¬ë„£ê¸° ì²˜ë¦¬
        window.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const file = items[i].getAsFile();
                    patedFile = file; // ë¶™ì—¬ë„£ì€ íŒŒì¼ ì €ì¥
                    handleImageFile(file);
                    break;
                }
            }
        });

        function handleImageFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('btnAnalyze').onclick = async () => {
            const file = fileInput.files[0] || patedFile;
            if (!file) return alert('ì‚¬ì§„ì„ ì˜¬ë ¤ì£¼ê±°ë‚˜ ë¶™ì—¬ë„£ì–´ ì£¼ì„¸ìš”!');

            const btn = document.getElementById('btnAnalyze');
            const originalText = btn.innerText;
            btn.innerText = "â³ ë¶„ì„ ì¤‘...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: preview.src })
                });
                menuData = await res.json();
                renderMenuList();
                document.getElementById('btnRecommend').disabled = false;
            } catch (e) {
                alert('ì—°ê²° ì˜¤ë¥˜: ë°©í™”ë²½ ì„¤ì •ì„ í™•ì¸í•˜ì„¸ìš”.');
            } finally {

                btn.disabled = false;
            }

            Object.keys(menuData).forEach(date => {
                const div = document.createElement('div');
                div.className = 'menu-item';
                div.innerHTML = `<div><b>${date}</b></div><div style="font-size:0.85rem; color:var(--text-dim); margin-top:2px;">${menuData[date]}</div>`;
                div.onclick = () => {
                    document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
                    div.classList.add('active');
                    selectedMenu = menuData[date];
                };
                list.appendChild(div);
            });
            if (list.querySelector('.menu-item')) list.querySelector('.menu-item').click();
        }

        document.getElementById('btnRecommend').onclick = async () => {
            const btn = document.getElementById('btnRecommend');
            btn.disabled = true;
            btn.innerText = "â³ ê³ ë¯¼ ì¤‘...";

            try {

                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ lunch: selectedMenu, ingredients: document.getElementById('ingredients').value })
                });
                const data = await res.json();
                renderResults(data);
            } catch (e) {
                alert('ì˜¤ë¥˜ ë°œìƒ');
            } finally {
                btn.disabled = false;
                btn.innerText = "âœ¨ ì €ë… ë©”ë‰´ ì¶”ì²œë°›ê¸°";
            }
        };

        function renderResults(data) {
            document.getElementById('resultArea').style.display = 'block';
            const grid = document.getElementById('recipeGrid');
            grid.innerHTML = `<p style="margin-bottom:1.5rem; color:var(--text-dim); background:rgba(255,255,255,0.05); padding:1rem; border-radius:12px;">${data.analysis}</p>`;

            data.recipes.forEach(r => {

                card.className = 'recipe-card';

                // ì´ë¯¸ì§€ í‚¤ì›Œë“œ ì¶”ì¶œ (ê°„ë‹¨í•œ ë§¤ì¹­)
                let imgKeyword = "cooking";
